inspect:
  - app:
      name: helloshiftleft
      policy: io.shiftleft/helloshiftleft
      language: JAVA
      additional_findings:
        - insights
      modify-findings:
        - my_modification_rule
  - default:
      policy: io.shiftleft/default
additional-findings:
  insights:
    entropy: 0.9
    name: secrets
finding-modifications:
  my_modification_rule:
    filter:
      category:
        - Sensitive Data Leak
      id:
        - 97
      type:
        - vuln
      severity:
        - info
        - moderate
    tags:
      - key: cvss_score
        value: 5
      - key: severity
        value: moderate
      - key: some-custom-tag
        value: todo
